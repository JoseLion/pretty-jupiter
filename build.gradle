plugins {
  id 'codenarc'
  id 'groovy'
  id 'jacoco'
  id 'java-gradle-plugin'

  id 'nebula.lint' version '16.2.3'
}

dependencyLocking {
  lockAllConfigurations()
}

codenarc {
  reportFormat('console')
  toolVersion('1.5')
}

gradleLint {
  alwaysRun = false

  rules += [
    'all-dependency',
    'all-nebula-renames',
    'archaic-wrapper',
    'duplicate-dependency-class'
  ]
}

sourceSets {
  functionalTest {
  }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  implementation localGroovy()

  testImplementation(group: 'org.codehaus.groovy', name: 'groovy', version: '2.5.4')
  testImplementation(group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5')
}

gradlePlugin {
  plugins {
    greeting {
      id = 'com.github.joselion.pretty-jupiter'
      implementationClass = 'com.github.joselion.prettyjupiter.PrettyJupiterPlugin'
    }
  }
}

test {
  testLogging {
    showStandardStreams = true

    events('passed', 'skipped', 'failed')
  }
}

jacocoTestReport {
  reports {
    html.enabled(true)
    xml.enabled(true)
  }
}
